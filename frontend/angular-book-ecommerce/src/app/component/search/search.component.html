<div class="form-header" >
              <input #myInput
                placeholder="Tìm sách theo tên ..."
                class="form-control me-2"
                type="text"
                (keyup.enter)="doSearch(myInput.value)"
                aria-label="Search"
              />
              <button (click)="doSearch(myInput.value)" class="btn btn-outline-success" type="submit">
                Tìm kiếm
            </button>
</div>
