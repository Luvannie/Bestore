<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Insert Category</h3>
            <form (ngSubmit)="insertCategory()" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="categoryName">Category Name:</label>
                    <input type="text" id="categoryName" [(ngModel)]="insertCategoryDTO.categoryName" name="categoryName" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Insert</button>
            </form>
        </div>
    </div>
</div>
