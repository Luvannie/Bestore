
<div class="container">
    <h1>Category Admin</h1>
    <!-- <div class="row mb-3">
        <div class="col-md-8">
            <input type="text" class="form-control search-input" placeholder="Tìm danh mục" [(ngModel)]="keyword">
        </div>
    </div> -->
    <div class="row">
        <div class="col-md-8 ">
            <button class="btn btn-success" (click)="insertCategory()">Thêm danh mục mới</button>
        </div>      
    </div>
    
    <table class="table">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Tên danh mục</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>        
            <tr *ngFor="let category of categories; ">
                <td>{{ category.id }}</td>
                <td>{{ category.categoryName }}</td>
                <td>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" 
                                (click)="updateCategory(category.id)">
                            Cập nhật
                        </button>
                        <button class="btn btn-danger" 
                            (click)="deleteCategory(category)">Xóa
                        </button>            
                    </div>
                </td>          
            </tr>      
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" *ngIf="currentPage > 0">
                    <a class="page-link" (click)="onPageChange(0)">First</a>
                </li>
                <li class="page-item" *ngIf="currentPage > 0">
                    <a class="page-link" (click)="onPageChange(currentPage - 1)">
                        <i class="fa fa-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item" *ngFor="let page of visiblePages; " [ngClass]="{'active': page === currentPage + 1}">
                    <a class="page-link" (click)="onPageChange(page - 1)">{{ page }}</a>
                </li>
                <li class="page-item" *ngIf="currentPage < totalPages - 1">
                    <a class="page-link" (click)="onPageChange(currentPage + 1)">
                        <i class="fa fa-chevron-right"></i>
                    </a>
                </li>
                <li class="page-item" *ngIf="currentPage < totalPages - 1">
                    <a class="page-link" (click)="onPageChange(totalPages - 1)">Last</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
