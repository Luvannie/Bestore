<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Insert Book</h3>
            <form (ngSubmit)="insertBook()" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" [(ngModel)]="insertBookDTO.title" name="title" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="author">Author:</label>
                    <input type="text" id="author" [(ngModel)]="insertBookDTO.author" name="author" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="price">Price:</label>
                    <input type="text" id="price" [(ngModel)]="insertBookDTO.unitPrice" name="price" class="form-control col-md-3" required>
                </div>

                <div class="form-group mb-3">
                    <label for="description">Description:</label>
                    <textarea id="description" [(ngModel)]="insertBookDTO.description" name="description" class="form-control" required></textarea>
                </div>

                <div class="form-group mb-3">
                    <label for="category">Category:</label>
                    <select id="category" [(ngModel)]="insertBookDTO.category_id" name="category" class="form-control" required>
                        <option *ngFor="let category of categories" [value]="category.id">{{ category.categoryName }}</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="thumbnail">Upload Thumbnail:</label>
                    <input type="file" id="thumbnail" name="thumbnail" (change)="onFileSelected($event)" accept="image/*">
                    <button type="button" style="color: blue;" (click)="onUpload()">Upload Image</button>
                    <p *ngIf="insertBookDTO.thumbnail">Uploaded Thumbnail URL: {{ insertBookDTO.thumbnail }}</p>
                </div>

                <button type="submit" class="btn btn-primary">Insert</button>
            </form>
        </div>
    </div>
</div>
