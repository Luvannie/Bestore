<p>complain-admin works!</p>
<table class="table">
        <thead class="table-light">
                <tr>
                        <th>ID</th>
                        <th>User ID</th>
                        <th>Complain Content</th>
                        <th>State</th>
                        <th>Actions</th>
                </tr>
        </thead>
        <tbody>
                <tr *ngFor="let complain of complains">
                        <td>{{ complain.id }}</td>
                        <td>{{ complain.user_id }}</td>
                        <td>{{ complain.complain }}</td>
                        <td>{{ complain.is_finish ? 'Done' : 'Pending' }}</td>
                        <td>
                                <div style="display: flex; gap: 10px;">
                                        <button class="btn" [ngClass]="{
                                                        'btn-danger': complain.is_finish,
                                                        'btn-success': !complain.is_finish
                                                    }" (click)="doneComplain(complain)">
                                                {{ complain.is_finish ? 'Undo Complain' : 'Done Complain' }}
                                        </button>
                                </div>
                        </td>
                </tr>
        </tbody>
</table>

<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 0">
            <a class="page-link" href="#" (click)="onPageChange(currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of visiblePages" [class.active]="page === currentPage">
            <a class="page-link" href="#" (click)="onPageChange(page)">{{ page + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
            <a class="page-link" href="#" (click)="onPageChange(currentPage + 1)">Next</a>
        </li>
    </ul>
</nav>
